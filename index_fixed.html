<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growsports Dashboard</title>

  <!-- ✅ Correct Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Correct Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      transition: background-color 0.3s ease;
    }
    .light body {
      background-color: #f3f4f6;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #1a1a1a;
      margin: 15% auto;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      animation: fadeIn 0.3s ease-in-out;
      color: #f3f4f6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .light .modal-content {
      background-color: #ffffff;
      color: #1a1a1a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-box {
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col items-center text-gray-100 dark">

  <!-- The rest of your body content stays the same -->

</body>
</html>
